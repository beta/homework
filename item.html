<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="./bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./bower_components/material-design-lite/material.min.js"></script>
    <title>Homework</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">编译原理</span>
        </div>
        <a class="mdl-layout__drawer-button" onclick="window.history.back();">
          <i class="material-icons">arrow_back</i>
        </a>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="homework-list">
            <div class="homework-card mdl-card mdl-shadow--6dp">
              <div class="mdl-card__title" id="card-title">
                <h2 class="mdl-card__title-text">编译原理</h2>
              </div>
              <div class="mdl-card__supporting-text">
                <p>完成词法分析器的功能 + P76 3.14 的功能。</p>
                <p>用 C/C++/Java 等自选语言编写，需要提交程序代码、实验报告，报告中要明确输入输出并截图。</p>
              </div>
              <div class="homework-card__section">
                <i class="icon material-icons">event</i>
                <div class="content">
                  <p>11 月 15 日（下周日）</p>
                </div>
              </div>
              <div class="homework-card__section">
                <i class="icon material-icons">check_circle</i>
                <div class="content">
                  <p>发送邮件到 <a href="mailto:wangkai@goldensystem.cn">wangkai@goldensystem.cn</a>。</p>
                  <p>邮件及附件名称：学号-姓名。</p>
                  <p>附件内容：压缩包，代码 + 实验报告。</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <script src="./static/js/jquery-2.1.4.min.js"></script>
    <script src="./static/js/homework.js"></script>
    <script>
      var imageIndex = Math.floor(Math.random() * 120 + 1);
      $('#card-title').css("background-image", "url('./static/images/header_image" + imageIndex + ".jpg')");
    </script>
  </body>
</html>
